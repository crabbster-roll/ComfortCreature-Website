<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Creature Comfort — Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><img src="logo.png" alt="Creature Comfort Logo"></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="myanimals.html">My Animals</a>
      <a href="careguides.html">Care Guide</a>
      <a href="survey.html">Survey</a>
    </nav>
    <div class="header-buttons">
      <a href="index.html" class="create-account-link">Back</a>
      <button class="login-btn">Login</button>
    </div>
  </header>

  <main class="contact">
    <h2>Create an Account</h2>

    <div class="container form-page">
      <form id="registration-form" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit" class="form-btn">Register</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
  <div class="footer-left">
    <img src="logo.png" alt="Creature Comfort Logo">
  </div>
  
  <p>© 2025 CreatureComfort, Inc</p>
  
  <a href="mailto:info@creaturecomfort.com">Email Us :)</a>
  <a href="#">Legal Stuff</a>
  <a href="#">Privacy Policy</a>
</footer>
  <!-- load form script (rename your friend's script to form.js) -->
  <script src="form.js"></script>
</body>
</html>
